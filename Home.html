<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>

  <body>
    <center>
      <h1>Vidya Vahini</h1>
      <h2>Available Stories</h2>
      <div class="menu" id="menu"></div>
    </center>

    <script>
      let storiesData, path;

      function updatePageContent() {
        var count = storiesData.stories.length;
        var menu = document.getElementById("menu");

        for (var i = 0; i < count; i++) {
          var anchorTag = document.createElement("a");
          anchorTag.href = "StoryReader.html?id=" + i;
          anchorTag.textContent = storiesData.stories[i].title;
          menu.appendChild(anchorTag);
        }
      }

      window.onload = () => {
        const storyJSON = fetch("http://0.0.0.0:8000/Stories.json")
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Failed to fetch JSON: ${response.statusText}`);
            }
            return response.json();
          })
          .then((data) => {
            storiesData = data;
            updatePageContent();
          });
      };
    </script>
  </body>
</html>
