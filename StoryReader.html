<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Story Reader</title>
  </head>

  <body>
    <div class="page">
      <h2 id="title"></h2>
      <img id="image" src="" />
      <p id="text"></p>
      <div class="audio-container">
        <button class="tooltip" onclick="prevPage()">
          &laquo;<span class="tooltiptext">Previous Page</span>
        </button>
        <button class="tooltip" onclick="playAudio()">
          Replay &#x27F3;<span class="tooltiptext">Replay the audio</span>
        </button>
        <button class="tooltip" onclick="nextPage()">
          &raquo;<span class="tooltiptext">Next Page</span>
        </button>
      </div>
    </div>

    <div id="sideNav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeSideNav()"
        >&times;</a
      >
      <div id="word"></div>
      <div id="meaning"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
