<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Story Reader</title>
  </head>

  <body>
    <div class="titlecard" id="titlecard">
      <img
        src="Images/Prem-There you go-Pose.png"
        alt="Mascot 1"
        class="mascot mascot-left"
      />
      <h1 id="cardTitle" style="text-decoration: underline"></h1>
      <h2 id="author"></h2>
      <img id="titleImage" src="" />
      <button id="readStoryButton" onclick="showSlide()">Read Story</button>
      <button id="downloadPDFButton" onclick="downloadPDF()">
        Download PDF
      </button>
      <img
        src="Images/Shanthi-There you go-Pose-Flipped.png"
        alt="Mascot 2"
        class="mascot mascot-right"
      />
      <p class="copyright" style="text-align: center">
        © Copyright Sri Sathya Sai Vidyavahini || All Rights Reserved.
      </p>
    </div>

    <div class="titlecard" id="endcard" style="display: none">
      <img
        src="Images/Prem-There you go-Pose.png"
        alt="Mascot 1"
        class="mascot mascot-left"
      />
      <h1 id="endtitle" style="text-decoration: underline"></h1>
      <h1>The End</h1>
      <button id="readStoryButton" onclick="window.location.reload()">
        Read Again
      </button>
      <button id="downloadPDFButton" onclick="downloadPDF()">
        Download PDF
      </button>
      <img
        src="Images/Shanthi-There you go-Pose-Flipped.png"
        alt="Mascot 2"
        class="mascot mascot-right"
      />
      <p class="copyright" style="text-align: center">
        © Copyright Sri Sathya Sai Vidyavahini || All Rights Reserved.
      </p>
    </div>

    <div class="page" id="slide" style="display: none">
      <h2 id="title"></h2>
      <img id="image" src="" />
      <p id="text"></p>
      <button class="tooltip" onclick="playAudio()">
        Replay &#x27F3;<span class="tooltiptext">Replay the audio</span>
      </button>
      <div class="audio-container">
        <button class="tooltip" onclick="prevPage()">
          &laquo;<span class="tooltiptext">Previous Page</span>
        </button>
        <div class="pagination" id="paginationContainer"></div>
        <button class="tooltip" onclick="nextPage()">
          &raquo;<span class="tooltiptext">Next Page</span>
        </button>
      </div>
    </div>

    <div id="sidenav" class="sidenav">
      <a
        href="javascript:void(0)"
        class="closebtn"
        onclick="closeSideNav()"
        style="font-size: 100px"
        >&times;</a
      >

      <span style="font-size: 30px; text-decoration: underline"
        ><strong>Glossary</strong></span
      >
      <br />
      <span id="word"></span>
      <br />
      <span id="meaning"></span>
      <br />
      <br />
      <img id="meaningImage" src="" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
